<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora De Livros</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>
<body>
    <div class="telaLogin">
        <div class="containerDivisoria">
            <div class="logoWDA"><img src="tudo/logo/WDA GROUP LOGO.png" alt=""></div>
            <div class="text1">Bem Vindo a</div>
            <div class="text2">Locadora de Livros</div>
        </div>
        <div class="containerDivisoriaLogin">
            <div class="text3">Faça aqui seu Login</div>
            <div class="text4">feliz em vê-lo novamente!</div>
            <div class="containerEmail">
                <div class="nameEmail">Email</div>
                <input type="email" placeholder="Adicione seu Email" name="email" id="email">
            </div>
            <div class="containerSenha">
                <div class="nameSenha">Senha</div>
                <input type="password" placeholder="Adicione sua Senha" name="senha" id="senha">
                <div class="esqueceuSenha">esqueceu a senha?</div>
            </div>
            <div class="containerButton">
                <input class="button" type="button" value="Logar" id="logar" onclick="logar()">
            </div>
            <div id="res">Erro ao fazer o Login. Email ou senha invalidos</div>
        </div>
    </div>
    
    <script>
        const usuarios = [
            { email: "admin@gmail.com", senha: "12345678", tipo: "admin" },
            { email: "editor@gmail.com", senha: "12345678", tipo: "editor" },
            { email: "leitor@gmail.com", senha: "12345678", tipo: "leitor" }
        ];

        function logar() {
            const emailInput = document.getElementById("email").value;
            const senhaInput = document.getElementById("senha").value;
            const mensagemErro = document.getElementById("res");

            const usuario = usuarios.find(u => u.email === emailInput && u.senha === senhaInput);

            if (usuario) {
                // Salvar tipo do usuário no localStorage para usar em outras telas
                localStorage.setItem("tipoUsuario", usuario.tipo);
                localStorage.setItem("emailUsuario", usuario.email);
                
                window.location.href = "/tudo/html/dashboard.html";
            } else {
                mensagemErro.style.display = "flex";
                document.getElementById("email").classList.add("erro");
                document.getElementById("senha").classList.add("erro");
            }
        }
    </script>

</body>
</html>
