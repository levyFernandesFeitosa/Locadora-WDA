<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locadora de Livros</title>
    <link rel="stylesheet" href="/tudo/css/cssAll.css" />
    <link rel="stylesheet" href="/tudo/css/alugueis.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/tudo/css/menuResponsivel.css" />
  </head>
  <body>
    <div id="modal-editar" class="modal-overlay">
      <div class="modal">
        <div class="textCadastrar">Atualizar Editora</div>
        <div class="modal-form" id="dadosAtualização">
          <!-- Campos preenchidos via JS -->
        </div>
        <div class="modal-buttons">
          <button class="btn-salvar" onclick="abrirModalConfirmarEditar()">
            Atualizar
          </button>
          <button class="btn-cancelar" onclick="fecharModalAtualizar()">
            Fechar
          </button>
        </div>
      </div>
    </div>
    <div
      id="modal-cadastrarAluguel"
      class="modal-overlay"
      style="display: none"
    >
      <div class="modal">
        <div class="textCadastrar">Cadastrar Aluguel</div>
        <div class="modal-form" id="formAluguel">
          <select id="nomeLocatario">
            <option value="">Selecione um locatário</option>
          </select>

          <select id="livro">
            <option value="">Selecione um livro</option>
          </select>

          <div class="input-group">
            <input type="date" id="tempo" required />
            <label for="tempo">Dias de Aluguel</label>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="btn-salvar" id="btnConfirmarAluguel">Alugar</button>
          <button class="btn-cancelar" onclick="fecharModalAluguel()">
            Cancelar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Confirmação Atualizar -->
    <div id="modal-confirmar-editar" class="modal-overlay">
      <div class="modal-Edit">
        <div class="textModal1">Certeza que deseja atualizar essa Editora?</div>
        <div class="modal-buttons-edit">
          <button class="btn-confirmar" id="btnConfirmarEditar">
            Atualizar
          </button>
          <button class="btn-cancelar" onclick="fecharModalConfirmarEditar()">
            Voltar
          </button>
        </div>
      </div>
    </div>
    <div class="TelaLocal">
      <div class="containerOptions">
        <div class="logoWDA">
          <img
            src="/tudo/logo/Captura_de_Tela__3_-removebg-preview.png"
            alt=""
          /><button class="btn-fechar-menu">✕</button>
        </div>
        <div id="options-heigh" class="Option">
          <a href="/tudo/html/dashboard.html">Dashboard</a>
        </div>
        <div id="options-heigh" class="Option">
          <a href="/tudo/html/locatario.html">Locatários</a>
        </div>
        <div id="options-heigh" class="Option">
          <a href="/tudo/html/editoras.html">Editoras</a>
        </div>
        <div id="options-heigh" class="Option">
          <a href="/tudo/html/livros.html">Livros</a>
        </div>
        <div class="localOption">Alugueis</div>

        <div id="options-heigh" class="Option">
          <a href="/tudo/html/usuario.html">Usuários</a>
        </div>
        <div id="options-heigh" class="Option">
          <a href="/tudo/html/logOut.html">Log out</a>
        </div>
      </div>
      <div class="ladoDireito">
        <div id="mensagem" class="mensagem"></div>
        <div id="containerMenu_heigh" class="containerMenu">
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="Name">Locadora de Livros</div>
        </div>
        <div class="containerPesquisa">
          <div class="text1">Buscar Aluguel:</div>
          <input type="text" name="pesquisa" id="pesquisa" />
          <input type="button" value="Cadastrar" id="button" />
        </div>
        <div class="titulo">Lista de Alugueis</div>
        <div class="tabela-container">
          <table class="tabela-locatarios">
            <thead>
              <tr>
                <th onclick="ordenarTabela('id')" style="cursor: pointer">
                  Id <span id="sort-id"></span>
                </th>
                <th onclick="ordenarTabela('renter')" style="cursor: pointer">
                  Locatário <span id="sort-renter"></span>
                </th>
                <th onclick="ordenarTabela('book')" style="cursor: pointer">
                  Livro <span id="sort-book"></span>
                </th>
                <th>Prazo</th>
                <th onclick="ordenarTabela('rentDate')" style="cursor: pointer">
                  Alugado <span id="sort-rentDate"></span>
                </th>
                <th
                  onclick="ordenarTabela('devolutionDate')"
                  style="cursor: pointer"
                >
                  Devolução <span id="sort-devolutionDate"></span>
                </th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody-locatarios">
              <!-- Novos locatários aparecerão aqui -->
            </tbody>
          </table>
          <div id="pagination" style="text-align: center; margin: 20px 0"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/tudo/js/menu.js"></script>
    <script src="/tudo/js/alugueis.js"></script>
  </body>
</html>
