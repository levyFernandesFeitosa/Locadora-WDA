  </head>
  <body>
    <div class="TelaDashboard">
      <header id="header-menu" class="header-menu">
        <nav>
          <h1 class="logo">Locadora de Livros</h1>
          <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <ul class="nav-list">
            <!-- <li><a href="#">Início</a></li> -->

            <li>
              <img
                id="img-menu"
                src="/tudo/logo/Captura_de_Tela__3_-removebg-preview.png"
                alt=""
              />
            </li>
            <li><a id="a-menu" href="dashboard.html">Dashboard</a></li>
            <li><a id="a-menu" href="locatario.html">Locatário</a></li>
            <li><a id="a-menu" href="editoras.html">Editora</a></li>
            <li><a id="a-menu" href="livros.html">Livros</a></li>
            <li><a id="a-menu" href="alugueis.html">Aluguéis</a></li>
            <li><a id="a-menu" href="usuario.html">Usuário</a></li>
            <li><a id="a-menu" href="logOut.html">Log out</a></li>
          </ul>
        </nav>
      </header>
      <div class="containerOptions">
        <div class="logoWDA">
          <img
            src="/tudo/logo/Captura_de_Tela__3_-removebg-preview.png"
            alt=""
          />
        </div>
        <div class="dashboardOption">Dashboard</div>
        <div id="options-heigh" class="locatariosOption">
          <a href="/tudo/html/locatario.html">Locatários</a>
        </div>
        <div id="options-heigh" class="editorasOption">
          <a href="/tudo/html/editoras.html">Editoras</a>
        </div>
        <div id="options-heigh" class="livrosOption">
          <a href="/tudo/html/livros.html">Livros</a>
        </div>
        <div id="options-heigh" class="alugueisOption">
          <a href="/tudo/html/alugueis.html">Alugueis</a>
        </div>
        <div id="options-heigh" class="usuarioOption">
          <a href="/tudo/html/usuario.html">Usuários</a>
        </div>
        <div id="options-heigh" class="logoutOption">
          <a href="/tudo/html/logOut.html">Log out</a>
        </div>
      </div>
      <div class="ladoDireito">
        <div id="containerMenu_heigh" class="containerMenu">
          <div class="Name">Locadora de Livros</div>
          <div class="emailUser">test@gmail.com</div>
          <div class="logoUser"><img src="/tudo/logo/user.png" alt="" /></div>
        </div>

        <div class="containerDashboard">
          <!-- Gráficos -->
          <div class="graficos">
            <div class="card">
              <canvas id="grafico-relacoes"></canvas>
            </div>
            <div class="card">
              <canvas id="grafico-top3"></canvas>
            </div>
          </div>

          <!-- Tabela de locatários -->
          <div class="tabela-locadores card">
            <h2>Relação de locatários e empréstimos</h2>
            <div class="table-wrapper">
              <table id="tabela-locadores">
                <thead>
                  <tr>
                    <th>Locatário</th>
                    <th>Total de empréstimos</th>
                    <th>Aluguéis ativos</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/tudo/js/menu.js"></script>
